<!doctype html>
<html lang="en-US">

<head>
	<meta charset="utf-8">
	<title>form by css</title>
	<link rel="stylesheet" href="form validation.css">
</head>

<body>
	<div id='form'>
		<h1>Educational form</h1>
		<hr>
		<form name="myForm" action="#" onsubmit='validateForm()' method="GET">
			username
			<br>
			<input type="text" placeholder="type your username here" name="fname" id="username">
			<br><br>
			password
			<br>
			<input type="password" placeholder="type your password here" name='fpassword' id="password">
			<br>
			country<br>
			<select name="country">
				<option value="india">india</option>
				<option value="usa">usa</option>
				<option value="china">china</option>
				<br>
				<input type="submit" value="Submit" id="submitbtn">
		</form>
	</div>

	<div class="con1">
		<h2>JavaScript Can Validate Input</h2>

		<p>Please input a number between 1 and 10:</p>

		<input id="numb">

		<button type="button" onclick="myFunction()">Submit</button>

		<p id="demo"></p>

	</div>

	<div class="cont2">
		<h2>Enter a number and click OK:</h2>
		<input id="id1" type="number" min="10" max="300" required>
		<button onclick="myFunction2()">OK</button>

		<p>If the number is less than 100 or greater than 300, an error message will be displayed.</p>

		<p id="demo2"></p>
	</div>
	<script src="form validation.js"></script>
</body>

</html>
