<html>
<head>
<meta charset="utf-8">
<title>animated form</title>
<link rel="stylesheet" href="form2 style.css">
</head>

<body>
	<!-- heading -->
	<div id="linear2">
		<h1 id="heading">Wap<span>school.co</span>m</h1>
	</div>

		
<div id="page">
	<div id="left-page">
		<h1>watchstore.com</h1>
	</div>
	<div id="right-page">
			<h2>sign up to purchase</h2>
			<br>
			<form name="myForm" >
					<input type="text" name="firstname" placeholder=" First name" class="newclass" id="fname">
					<input type="text" name="lastname" placeholder=" Last name" class="newclass" id="lname">
					<br>
					<input type="date" name="dob" class="newclass"> 
					<select name="nationality" class="newclass">
						<option value="indian">Indian</option>
						<option value="American">American</option>
					</select>
					<fieldset>
						<legend>email </legend>
						<input type="email" name="email" > 
					</fieldset>
					<fieldset>
					<legend>mobile number </legend>
					<input type="number" name="1st number" placeholder="First number......">
					<input type="number" name="2nd number" placeholder="Second number......">
					</fieldset>
					<br>
					<input type="text" name="username" placeholder="username"  class="newclass">
					<input type="password" name="password" placeholder="password"  class="newclass">
							<div id="upbox" class="newwidth">
								<div id="upload" class="newwidth">
									Upload your pic now
								</div>
								<input type="file" accept=".jpg" class="newwidth">
							</div>
					<input type="submit" value="submit" class="newwidth" onclick="validateForm()">
			</form>
	</div>
</div>

<script src="form2.js"></script>
</body>
</html>
